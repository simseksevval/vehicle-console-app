version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: vehicle-console-db
    environment:
      POSTGRES_DB: vehicle_console
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: